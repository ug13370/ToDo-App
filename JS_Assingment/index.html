<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ToDoApp</title>
</head>
<body>
      
    <div id="signup">
        <form name="signupForm">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
        
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="firstName"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstName" required>

                <label for="lastName"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastName" required>

                <label for="gender"><b>Gender</b></label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="address"><b>Address</b></label>
                <textarea id="address" name="address" rows="1" cols="50">
                </textarea>

                <label for="myProfilePic"><b>Profile Image</b></label>
                <input type="file" id="myProfilePic" name="myProfilePic"><br><br>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="repeatPassword" required>
            
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <p id="signupFormValidationMessage" ></p>
                <div class="clearfix">
                    <button type="button" class="signupbtn" onclick="validateSignupForm()">Sign Up</button>
                    <button type="button" class="switch" onclick="switchLoggingMech()">Already have an account | SignIn</button>
                </div>
            </div>
        </form>
    </div>



    <div id="signin">
        <form name="signinForm">
            <div class="container">
                <h1>Sign In</h1>
                <p>Please fill in this form to signin into your account.</p>
                <hr>
        
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
            
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            
                <p id="signinFormValidationMessage" ></p>
                <div class="clearfix">
                    <button type="button" class="signinbtn" onclick="validateSigninForm()">Sign In</button>
                    <button type="button" class="switch" onclick="switchLoggingMech()">Don't have an account | SignUp</button>
                </div>
            </div>
        </form>
    </div>

    
    <script src="index.js"></script>    
</body>
</html>
