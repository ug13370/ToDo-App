<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div id="profile">
        <form name="profileForm">
            <div class="container">
                <span><h1>Profile</h1>
                    <button type="button" class="backToToDoList" id="" onclick="{window.location.href='../toDo/toDoList.html'}"><b><- Back</b></button>    
                <button type="button" class="switchToToDoList" id="switchToToDoList" onclick="{window.location.href='../toDo/toDoList.html'}"><b>View ToDo List</b></button>
                <button type="button" class="logout" id="logout" onclick="{localStorage.setItem('activeSessionId',null); window.location.href='../index.html?logout=true';}"><b>Logout</b></button>
                <img src="" id="profilePhoto" class="profilePhoto" />
                </span>
                <hr>
        
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="firstName"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstName" required>

                <label for="lastName"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastName" required>

                <label for="gender"><b>Gender</b></label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="address"><b>Address</b></label>
                <textarea id="address" name="address" rows="1" cols="50">
                </textarea>

                <label for="myProfilePic"><b>Profile Image</b></label>
                <input type="file" id="myProfilePic" name="myProfilePic"><br><br>
            
                <div class="clearfix">
                    <button type="button" class="saveProfileBtn" id="saveProfileBtn" onclick="saveProfile()">Save</button>
                    <button type="button" class="editProfileBtn" id="editProfileBtn" onclick="editProfile()">Edit Profile</button>

                </div>
            </div>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
