<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toDoList.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="list">
        <div class="row">
            <div class="col-md-3">
                <h1>ToDo List</h1>
            </div>
            <div class="col-md-3">
                <button type="button" class="createToDoItem" id="createToDoItem" onclick="createToDoItem()">Create ToDo Item</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="switchToProfile" id="switchToProfile" onclick="switchToProfile()"><b>View Profile</b></button>
            </div>
            <div class="col-md-3">
                <button type="button" class="logout" id="logout" onclick="logout()"><b>Logout</b></button>
            </div>
        </div>
        <hr>
        
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#" onclick="showDueTasks()"  id="activate">Due tasks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="showCompletedTasks()">Completed Tasks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="showOverDueTasks()">Overdue Tasks</a>
                </li>
                <li>
                    <button type="button" class="selectTasksToDelete" id="selectTasksToDelete" onclick="selectTasksToDelete()"><b>Select tasks to delete</b></button>
                </li>
                <li>
                    <button type="button" class="cancelDelete" id="cancelDelete" onclick="cancelDelete()"><b>Cancel</b></button>
                </li>
                <li>
                    <button type="button" class="deleteTask" id="deleteTask" onclick="deleteTask()"><b>Delete</b></button>
                </li>
                <li>
                    <div class="dropdown">
                        <button class="dropdown-toggle filterBy" type="button" data-toggle="dropdown">Filter By <span class="caret"></span></button>
                        <ol class="dropdown-menu">
                          <li><a href="#" id="filterNone" onclick="filterNone()">None</a></li>
                          <li><a href="#" id="filterDateRange" onclick="filterDateRange()">Date Range</a></li>
                          <li><a href="#" id="filterCategories" onclick="filterCategories()">Categories</a></li>
                        </ol>
                    </div>
                </li>
                <li>
                    <div class="dropdown" id="dateRangeDropdown">
                        <button class="dropdown-toggle dateFilter" type="button" data-toggle="dropdown">Add date range<span class="caret"></span></button>
                        <ol class="dropdown-menu">
                            <label for="startDate"><b>Start Date</b></label>
                            <input type="date" id="startDate" name="startDate" required>
                            <label for="endDate"><b>End Date</b></label>
                            <input type="date" id="endDate" name="endDate" required>
                        </ol>
                    </div>
                </li>
                <li>
                    <form class="dropdown" name="categoryFilterForm">
                        <button class="dropdown-toggle categoryFilter" type="button" data-toggle="dropdown" id="categoriesDropdown">Categories<span class="caret"></span></button>
                        <ol class="dropdown-menu">
                            <label>
                                <input type="checkbox" name="categorFilter" value="Category 1" style="margin-bottom:15px;margin-left:15px" > Category 1
                            </label>
                            <label>
                                <input type="checkbox" name="categorFilter" value="Category 2" style="margin-bottom:15px;margin-left:15px" > Category 2
                            </label>
                            <label>
                                <input type="checkbox" name="categorFilter" value="Category 3" style="margin-bottom:15px;margin-left:15px" > Category 3
                            </label>
                            <label>
                                <input type="checkbox" name="categorFilter" value="Category 4" style="margin-bottom:15px;margin-left:15px" > Category 4
                            </label>
                            <label>
                                <input type="checkbox" name="categorFilter" value="Category 5" style="margin-bottom:15px;margin-left:15px" > Category 5
                            </label>
                        </ol>
                    </form>
                </li>
                <li>
                    <button type="button" class="goSearch" id="goSearch" onclick="goSearch()"><b>Go</b></button>
                </li>
            </ul>
        </div>
        <div>
            <div class="list-group" id="toDoItemPellete">
            </div>
        </div>
          
    </div>
    <script src="toDoList.js"></script>
</body>
</html>
